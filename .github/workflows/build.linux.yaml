name: build_windows

on: [push, pull_request]

jobs:
  Test:
    strategy:
      matrix:
        os: [windows-latest]
        rust: [stable] # [stable, beta]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: "Install Tauri"
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: tauri-cli
      - name: "Build Tauri App"
        uses: actions-rs/cargo@v1
        with:
          command: tauri
          args: build
      - name: "Collect Artifacts"
        run: |
          mv src-tauri/target/release/bundle/msi/*.msi ./taurapp_win64.msi
          mv src-tauri/target/release/bundle/nsis/*-setup.exe ./taurapp_win64.exe
      - name: "Upload Build"
        uses: actions/upload-artifact@v2
        with:
          name: taurapp_win64
          path: taurapp_win64
          retention-days: 1
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            taurapp_win64.msi
            taurapp_win64.exe
